{% extends "indiewebapp/base.html" %}
{% load static %}

{% block content %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">



<link rel="stylesheet" href="{%static 'indiewebapp\css\reset.css' %}">
<link rel="stylesheet" href="{% static 'indiewebapp/css/style_inicio.css' %}">

<section class="game_container">


    <!-- inicio tres populares -->
    <div class="container-fluid p-0 m-0">
        <div class="row g-2 align-items-stretch">

            <!-- Columna izquierda (imagen grande) -->
            <div class=" col-md-6 d-flex">
                <a href="{% url 'cursor:detalle' izquierda.fkidTrespopulares_idJuegos.nombre %}" class="w-100">
                    <div class="box-3-popular-1 card border-0 bg-transparent h-100">
                        <img src="{{ izquierda.img.url }}" class="card-img-top img-fluid h-100"
                            style="object-fit: cover;" alt="">
                    </div>
                </a>
            </div>

            <!-- Columna derecha (dos imágenes iguales en altura) -->
            <div class="col-md-6 d-flex flex-column gap-2">

                <!-- Imagen superior -->
                <a href="{% url 'cursor:detalle' superior.fkidTrespopulares_idJuegos.nombre %}" class="flex-fill">
                    <div class="box-3-popular-2 card border-0 bg-transparent h-100">
                        <img src="{{ superior.img.url }}" class="card-img-top img-fluid h-100"
                            style="object-fit: cover;" alt="">
                    </div>
                </a>

                <!-- Imagen inferior -->
                <a href="{% url 'cursor:detalle' inferior.fkidTrespopulares_idJuegos.nombre %}" class="flex-fill">
                    <div class="box-3-popular-3 card border-0 bg-transparent h-100">
                        <img src="{{ inferior.img.url }}" class="card-img-top img-fluid h-100"
                            style="object-fit: cover;" alt="">
                    </div>
                </a>

            </div>
        </div>
    </div>
    <!-- fin tres populares -->



    <div class="title-container-2">
        <h2 class="title">
            Novedades
        </h2>
        <small>
            Descubre los últimos juegos agregados.
        </small>
    </div>
    <!-- 'Juegos agregados recientemente' -->
    <div class="box-container-2">
        <!-- bucle for para mostrar el contenido de la base de datos -->
        {% for juego in juegos %}
        <a href="{% url 'cursor:detalle' juego.nombre %}">
            <div class="box">
                <div class="content">
                    <img src="{{ juego.img.url}}" alt="{{ juego.nombre }}">
                    <h3>{{juego.nombre}}</h3>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</section>




{% endblock %}
